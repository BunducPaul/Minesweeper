<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper</title>
</head>
<body>
    <h1>Minesweeper</h1>
    <div class="info" id="info">
        <div class="numberOfFlags" id="numberOfFlags">10</div>
        <img class="flagIcon" src="img/flagIcon.png">
        <button class="restart" id="restart" onclick="restartGame()"></button>
        <div class="timer" id="timer">000</div>
        <img class="timerClock" src="img/timer.png">
    </div>
    <div class="table" id="table"></div>
    <script src="script.js"></script>
</body>
</html>
